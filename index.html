<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign Up Now!</title>
</head>
<body>
    <div>
       <div> <!-- <background image on this div not color> -->
            <div>
                <img src="./img/logo.png" alt="">
                <h1>Pick a house!</h1>
            </div>
        </div>

        <div>
            <p>Message to invite them to join a house, introduce house names</p>
            <p>quote or short saying from the game</p>

            <form action="post">
                <fieldset>
                    <div>
                        <legend>Fill up the form and enroll now!</legend>
                        <label for="fullname">Name:</label>
                        <input type="text" id="fullname" name="fullname">
                        <label for="email">Email:</label>
                        <input type="email">
                        <label for="pw">Password:</label>
                        <input type="password" id="pw" name="pw">
                        <label for="cpw">Confirm Password:</label>
                        <input type="password" id="cpw" name="cpw">
                    </div>

                    <button type="submit">Enroll</button>
                    <p>Already enrolled? <a href="">Log in</a></p>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
