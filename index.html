<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign Up Now!</title>
</head>
<body>
    <div class="whole-container">
       <div class="left-container"> <!-- <background image on this div not color> -->
            <div>
                <h1>Pick a house!</h1>
            </div>
        </div>

        <div class="second-container">
            <p>Message to invite them to join a house, introduce house names</p>
            <p>quote or short saying from the game</p>

            <form action="post">
                <fieldset>
                    <div class="form-container">
                        <legend>Fill up the form and enroll now!</legend>
                        <label for="email">Email:</label>
                        <input type="email">
                        <label for="house">Choose your house:</label>
                        <select name="house" id="house">
                            <option disabled selected value></option>
                            <option value="BE">Black Eagles</option>
                            <option value="BL">Black Lions</option>
                            <option value="GD">Golden Deer</option>
                        </select>
                        <label for="pw">Password:</label>
                        <input type="password" id="pw" name="pw">
                        <label for="cpw">Confirm Password:</label>
                        <input type="password" id="cpw" name="cpw">
                    </div>

                    <button type="submit">Enroll</button>
                    <p>Already enrolled? <a href="">Log in</a></p>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
